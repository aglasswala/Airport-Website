<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Bitter" rel="stylesheet">


<!-- <title>Flight finder</title> -->
  </head>
  <body>
    <nav id="myNav" class="navbar navbar-light bg-light navbar-expand-sm sticky-top">
      <div class="container">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topnav"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="topnav">
          <ul class="navbar-nav ml-auto">
            <li><a href="#home" class="nav-link text-primary">Home</a></li>
            <li><a href="#flight" class="nav-link text-info">Find Flights</a></li>
            <li><a href="#products" class="nav-link text-info">About</a></li>
            <li><a href="#contact" class="nav-link text-info">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <section class="section" id="home">
    	<div class="jumbotron">
		  <h1 class="display-4">Welcome</h1>
		  <p class="lead">Let's get you where you need to go</p>
		  <hr class="my-4">
		  <p>Our Flight finder can find flights to any destination at the lowest cost</p>
		  <p class="lead">
		    <a class="btn btn-primary btn-lg" href="#flight" role="button">Learn more</a>
		  </p>
		</div>
    </section>
    <section class="section" id="flight">
      <div class="container">
        <div class="display-4">Check it out</div>
        <hr class="my-4">
        <div class="row">
          <div class="col-sm-4">
            <div class="form-group">
              <select class="form box btn btn-flights btn-outline-warning btn-block">
                  <option>DEN</option>
                  <option>DFW</option>
                  <option>MCO</option>
                  <option>IAD</option>
                  <option>IAH</option>
                  <option>ORD</option>
                  <option>SLC</option>
                  <option>JFK</option>
                  <option>SFO</option>
                  <option>DTW</option>
              </select>
            </div>
          </div>
          <div class="col-sm-4">
            <p class="to text-warning"><em> to </em></p>
          </div>
          <div class="col-sm-4">
            <div class="form-group">
                <select class="form box btn btn-flights btn-outline-warning btn-block">
                  <option>DEN</option>
                  <option>DFW</option>
                  <option>MCO</option>
                  <option>IAD</option>
                  <option>IAH</option>
                  <option>ORD</option>
                  <option>SLC</option>
                  <option>JFK</option>
                  <option>SFO</option>
                  <option>DTW</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
    $(".dropdown-menu li a").click(function(){
      $(this).parents(".dropdown").find('.btn').html($(this).text() + ' <span class="caret"></span>');
      $(this).parents(".dropdown").find('.btn').val($(this).data('value'));
    });

    </script>
  </body>
</html>
